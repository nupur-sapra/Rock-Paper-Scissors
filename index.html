<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid outside">
        <div class="container-fluid inside">
            <div class="row">
                <h2>Rock, Paper, Scissor</h2>
            </div>
            <div class="row images row-cols-lg-3 row-cols-md-2">
                <div class="rock imgs hover col">
                    <img src="stone.png" id="rock-img" alt="">
                </div>
                <div class="paper imgs hover col">
                    <img src="white-paper.png" id="paper-img" alt="">
                </div>
                <div class="scissor imgs hover col">
                    <img src="scissor-1.png" id="scissor-img" alt="">
                </div>
            </div>
            <div class="row choice">
                <h3>Make Your Choice Now!</h3>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
